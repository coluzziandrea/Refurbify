<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <mat-card-title> Login </mat-card-title>

  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <mat-label>E-Mail</mat-label>
      <input
        matInput
        name="email"
        ngModel
        type="email"
        placeholder="E-Mail"
        #emailInput="ngModel"
        required
        email
      />
      <mat-error *ngIf="emailInput.invalid"
        >Inserisci un Email Valida.</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
        type="password"
        name="password"
        ngModel
        matInput
        placeholder="Password"
        #passwordInput="ngModel"
        required
      />
      <mat-error *ngIf="passwordInput.invalid"
        >Inserisci una Password Valida.</mat-error
      >
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" *ngIf="!isLoading">
      Login
    </button>
  </form>

  <br />
  <div>
    <a
      mat-stroked-button
      color="primary"
      *ngIf="!isLoading"
      routerLink="/auth/signup"
    >
      <span>Non Hai un Account? Registrati!</span>
    </a>
  </div>
</mat-card>
